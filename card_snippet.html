<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Краткая автобиография</title>
  <link rel="icon" href="favicon.ico" type="images/x-icon">
  <link rel="stylesheet" href="card.css">     
 </head>
<body>
    <div class="card">
        <div class="card-main__header">
            <span class="card-main__h1">Nutrition Facts</span><br>
            <span class="card-main__span">Serving Size 1 tea bag (2g)</span>
        </div>
        <div class="card-main__info">
            <div class="item1">
                Amount per serving
            </div>
            <div class="item2">
                Calories 0
            </div>
            <div class="item3 right">
                % Daily Value*
            </div>
            <div class="total-info">
                <table >
                    <tr>
                        <td>Total Fat 0g</td>
                        <td>0%</td>
                    </tr>
                    <tr>
                        <td>Cholesterol 0mg</td>
                        <td>0%</td>
                    </tr>
                    <tr>
                        <td>Sodium 0mg</td>
                        <td>0%</td>
                    </tr>
                    <tr>
                        <td>Total Carbohydrate 0mg</td>
                        <td>0%</td>
                    </tr>
                    <tr>
                        <td>Sugars 0g</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Protein</td>
                        <td></td>
                    </tr>
                </table>
                
            </div>
            <div class="ps">
                *Percent Daily Values are based on a 2,000 calorie diet.
            </div>
        </div>
        
    </div>
</body>
